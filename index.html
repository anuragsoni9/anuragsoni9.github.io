---
layout: default
---

<div class="home">
  
  <ul class="posts">
	{% assign posts = site.posts | sort: 'priority' %} 
    {% for post in posts %}
      <li>
	  <div class="boxed">
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <b><a class="post-link"  href="{{ post.url | prepend: site.baseurl }}" style="color: black">{{ post.title }}</a></b>
		
		<br>
		
		<!-- //IMAGE -->
      <img src="{{ post.image | prepend: site.baseurl }}" class="center" width="1200">
      <!-- //IMAGE -->
		
        <!-- <br> -->
        <!-- {{ post.excerpt }} -->
		</div>
      </li>
    {% endfor %}
  </ul>

</div>
